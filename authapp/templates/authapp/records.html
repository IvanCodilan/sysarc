{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/records.css' %}">
</head>
<body>
    {% include 'authapp/navbar.html' %}

    <main class="records">
        <div class="records-main-card">
            <h1>Records</h1>
        </div>

        <div class="records-container">
            <table class="records-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Birthdate</th>
                        <th>Gender</th>
                        <th>Contact No.</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Row -->
                    <tr>
                        <td>1</td>
                        <td>Juan Dela Cruz</td>
                        <td>30</td>
                        <td>Purok 1, Barangay Uno</td>
                        <td>1994-01-01</td>
                        <td>Male</td>
                        <td>09123456789</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="add-new">
                <a href="#" class="add-btn"> Add New Resident</a>
            </div>
        </div>
    </main>

    <script src="{% static 'js/records.js' %}"></script>
</body>
</html>
