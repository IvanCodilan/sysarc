{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/logbook.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .logbook-main-card {
            padding: 20px;
        }
    </style>
</head>
<body>
    {% include 'authapp/navbar.html' %}

    <main class="logbook">
        <div class="logbook-main-card">
            <h1>Logbook</h1>

            <table>
                <thead>
                    <tr>
                        <th>Name of Admin</th>
                        <th>Purpose</th>
                        <th>Types of Certificate</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Resident</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>

    <script src="{% static 'js/logbook.js' %}"></script>
</body>
</html>
